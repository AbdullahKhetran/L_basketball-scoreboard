<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div>
            <h2>HOME</h2>
            <div class="scoreboard">
                <h3 id="home-score">0</h3>
            </div>
            <div class="buttons">
                <button id="h-p1" onclick="homeScore1()">+1</button>
                <button id="h-p2" onclick="homeScore2()">+2</button>
                <button id="h-p3" onclick="homeScore3()">+3</button>
            </div>
        </div>
        <div>
            <h2>GUEST</h2>
            <div class="scoreboard">
                <h3 id="guest-score">0</h3>
            </div>
            <div class="buttons">
                <button id="g-p1" onclick="guestScore1()">+1</button>
                <button id="g-p2" onclick="guestScore2()">+2</button>
                <button id="g-p3" onclick="guestScore3()">+3</button>
            </div>
        </div>
    </div>

</body>

</html>
